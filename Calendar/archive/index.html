<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Calendar</title>
  
  <!-- Link to external CSS file -->
  <link rel="stylesheet" href="./style.css" />

  <!-- Link to external JavaScript file (deferred) -->
  <script src="./script.js" defer></script>
</head>
<body>
  <main class="bg">
    <div class="calendar">
      <div class="cal-head">
        <button id="prev"></button>
        <h3 class="title">Month 0000</h3>
        <button id="next"></button>
      </div>
      <div class="cal-body">
        <ul class="days">
          <li>Sun</li>
          <li>Mon</li>
          <li>Tue</li>
          <li>Wed</li>
          <li>Thu</li>
          <li>Fri</li>
          <li>Sat</li>
        </ul>
        <ul class="dates">
          <!-- Dates will be dynamically rendered here -->
        </ul>
      </div>
    </div>
  </main>
</body>
</html>
