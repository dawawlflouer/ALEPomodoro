<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Calendar Widget</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100..900&display=swap" rel="stylesheet" />
  <style>
    * {
      margin: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100vh;
      background: transparent;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      font-family: "Poppins", sans-serif;
    }

    .calendar {
      width: 400px;
      background: #f5f5f5;
      box-shadow: 0px 5px 5px #ccc;
      border-radius: 10px;
      padding: 20px;
      margin-top: 20px;
    }

    .cal-head {
      text-align: center;
      position: relative;
      margin-bottom: 20px;
    }

    .cal-head h3 {
      font-size: 18px;
      font-weight: 600;
      display: inline-block;
      background: #fff;
      padding: 13px 25px;
      border-radius: 10px;
    }

    .cal-head #prev, 
    .cal-head #next {
      position: absolute;
      top: 20px;
      width: 40px;
      height: 40px;
      border: 0;
      background: #fff;
      border-radius: 50%;
      cursor: pointer;
      transition: all 0.5s ease-in-out;
    }

    .cal-head #prev:hover, 
    .cal-head #next:hover {
      opacity: 0.8;
      box-shadow: 3px 0px 3px #ccc;
    }

    .cal-head #prev:before, 
    .cal-head #next:before {
      content: "";
      display: inline-block;
      width: 10px;
      height: 10px;
      border-style: solid;
      border-color: #141414;
      border-width: 2px 2px 0 0;
    }

    .cal-head #prev {
      left: 20px;
      transform: translate(-50%, -50%) rotate(-135deg);
    }

    .cal-head #next {
      right: -20px;
      transform: translate(-50%, -50%) rotate(45deg);
    }

    .days, .dates {
      display: flex;
      flex-wrap: wrap;
      align-items: center;
      justify-content: start;
    }

    .days li, .dates li {
      width: calc(100% / 7);
      text-align: center;
      font-size: 18px;
    }

    .days {
      margin-bottom: 15px;
    }

    .days li {
      font-weight: 500;
      color: #7ba3ad;
      text-transform: uppercase;
    }

    .dates li span {
      background: #fff;
      width: 100%;
      height: 50px;
      display: inline-block;
      padding-top: 15px;
      border-radius: 10px;
      border: 2px solid #f5f5f5;
      cursor: pointer;
      transition: all 0.3s ease-in-out;
    }

    .dates li span:hover {
      color: #7ba3ad;
    }

    .dates li.old span {
      background: transparent;
      color: #bdbdbd;
    }

    .dates li.today span {
      background: #7ba3ad;
      color: #fff;
    }

    /* ðŸŒ™ Dark Mode */
    @media (prefers-color-scheme: dark) {
      body {
        background: transparent;
        color: #e0e0e0;
      }

      .calendar {
        background: #1e1e1e;
        box-shadow: 0px 5px 5px #111;
      }

      .cal-head h3,
      .cal-head #prev,
      .cal-head #next {
        background: #2c2c2c;
        color: #e0e0e0;
      }

      .cal-head #prev:before,
      .cal-head #next:before {
        border-color: #e0e0e0;
      }

      .days li {
        color: #7ba3ad;
      }

      .dates li span {
        background: #2c2c2c;
        border-color: #1e1e1e;
        color: #f0f0f0;
      }

      .dates li span:hover {
        color: #7ba3ad;
      }

      .dates li.old span {
        background: transparent;
        color: #777;
      }

      .dates li.today span {
        background: #7ba3ad;
        color: #fff;
      }
    }
  </style>
</head>
<body>
  <div class="calendar">
    <div class="cal-head">
      <button id="prev"></button>
      <h3 class="title">Month 0000</h3>
      <button id="next"></button>
    </div>
    <div class="cal-body">
      <ul class="days">
        <li>Sun</li>
        <li>Mon</li>
        <li>Tue</li>
        <li>Wed</li>
        <li>Thu</li>
        <li>Fri</li>
        <li>Sat</li>
      </ul>
      <ul class="dates"></ul>
    </div>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const dates = document.querySelector(".dates");
      const header = document.querySelector(".title");
      const nav = document.querySelectorAll("#prev, #next");

      const months = [
        "January", "February", "March", "April", "May", "June",
        "July", "August", "September", "October", "November", "December",
      ];

      let date = new Date();
      let month = date.getMonth();
      let year = date.getFullYear();

      function renderCalendar() {
        const start = new Date(year, month, 1).getDay();
        const endDate = new Date(year, month + 1, 0).getDate();
        const end = new Date(year, month, endDate).getDay();
        const endDatePrev = new Date(year, month, 0).getDate();

        let datesHtml = "";

        for (let i = start; i > 0; i--) {
          datesHtml += `<li class="old"><span>${endDatePrev - i + 1}</span></li>`;
        }

        for (let i = 1; i <= endDate; i++) {
          let className = i === date.getDate() &&
                          month === new Date().getMonth() &&
                          year === new Date().getFullYear()
                          ? ' class="today"' : "";
          datesHtml += `<li${className}><span>${i}</span></li>`;
        }

        for (let i = end; i < 6; i++) {
          datesHtml += `<li class="old"><span>${i - end + 1}</span></li>`;
        }

        dates.innerHTML = datesHtml;
        header.textContent = `${months[month]} ${year}`;
      }

      nav.forEach(nav => {
        nav.addEventListener("click", e => {
          const btnId = e.target.id;

          if (btnId === 'prev' && month === 0) {
            year--;
            month = 11;
          } else if (btnId === 'next' && month === 11) {
            year++;
            month = 0;
          } else {
            month = (btnId === 'next') ? month + 1 : month - 1;
          }

          date = new Date(year, month, new Date().getDate());
          year = date.getFullYear();
          month = date.getMonth();

          renderCalendar();
        });
      });

      renderCalendar();
    });
  </script>
</body>
</html>
